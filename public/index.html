<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ninjario Land</title>
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <div class="level">
                    LEVEL: 
                    <span class="value" data-element="level-value">0</span>
                </div>
                <div class="lifes">
                    LIFES: 
                    <span class="value" data-element="lifes-value">0</span>
                </div>
                <div class="score" data-element="score">
                    SCORE: 
                    <span class="value" data-element="score-value">0</span>
                </div>
            </header>
            <main class="main">
                <canvas data-element="canvas"></canvas>
            </main>
        </div>
    </body>
</html>
